<ion-header>
  <ion-navbar>
    <ion-title>
      Review
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-card *ngFor="let data of order">
    <ion-item >
      <h2>Date : {{data.order_date}}</h2>
    </ion-item>
    <ion-card-content>
    <p>Name : {{data.name}}</p>
    <p>Alamat : {{data.addres_user}}</p>
    <p>Name : {{data.name}}</p>
    <p>Merek : {{data.brand}}</p>
    <p>Quantity : {{data.order_quantity}}</p>
    <p>Total : {{data.total_cost_payment}}</p>
  </ion-card-content>

    <ion-row>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
