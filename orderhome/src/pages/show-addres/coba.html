<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Address</ion-title>
    <ion-buttons end>
      <button ion-button (click)="tambahRecord()">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item *ngFor="let data of alamat">
      <ion-avatar item-left>
        <img src="assets/gambar/profile.png">
      </ion-avatar>
      <h2>{{username}}</h2>
    </ion-item>
    <ion-card-content>
      <p>{{data.addres_user}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color (click)="blue"><ion-icon name="add()"></ion-icon></button>
  </ion-fab>
</ion-content>
