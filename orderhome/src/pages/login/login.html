<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-thumbnail item-center>
      <img src="assets/gambar/home.png">
    </ion-thumbnail>
	<ion-list>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

</ion-list>

  <button ion-button block (click)="masuk()">Log In</button>
  <div class="row" padding>
	    <div class="col">
	        <div class="text-center">
	            <div style="text-align: center;"><span>Belum punya akun? </span> <span ion-text color="primary" (click)="onSignup()"><b>Sign Up Here</b></span></div>
	        </div>
	    </div>
	</div>
	<div class="row" padding>
	    <div class="col">
	        <div class="text-center">
	            <div style="text-align: center;"> <span ion-text color="primary" (click)="onForgotPassword()">Forget Password?</span></div>
	        </div>
	    </div>
	</div>
</ion-content>
