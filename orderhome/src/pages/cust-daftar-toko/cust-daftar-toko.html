<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Daftar Toko</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let data of shop">

    <ion-item >
    <h2>{{data.shop_name}}</h2>
    </ion-item>
    <ion-card-content>
    <p>{{data.addres_user}}</p>
    <p>{{data.rating}}</p>
    <div>
        <button ion-button full item-down (click)="pesan()">Toko Siska Jaya</button>
    </div>
    </ion-card-content>

    <ion-row>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
