<ion-header>
  <ion-navbar>
    <ion-title>
      Review
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-card *ngFor="let data of rating">
    <ion-item >
      <h2>Stars : {{data.stars}}</h2>
    </ion-item>
    <ion-card-content>
    <p>Review : {{data.review}}</p>
  </ion-card-content>

    <ion-row>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
